  <body>
    
  <!--This relies on two outer containers from the Foundation package, the "row" and the "large-12 columns" divs-->

      <div class="large-12 columns">
        
        <!--Insert a header of your choosing-->

        <p>This is a pagragraph element. Here is a place you can put any explanatory information you would like.</p>
       
      <!--This is the "div" element to use for the chart-->
       <div id="chart"></div>

 </body>
        

    <!--Load the rest of the Foundation scripts-->

  <script src="../leaflet-0.7.3/leaflet.js"></script>
  <script src="../jquery-2.1.4.min.js"></script>

    <script>


// Load OpenLayers library and create map
    
$(document).ready(function() {
  $('#chart').addClass('map-content');
  
  var baseLayer = L.tileLayer('https://{s}.tiles.mapbox.com/v3/cwhong.map-hziyh867/{z}/{x}/{y}.png',{
    maxZoom: 18
    });
  //setup map and add layers
  var center = [39.2833,-76.6167];
  var map = new L.Map('full-map', {
  center: new L.LatLng(39.2833, -76.6167),
  zoom: 4,
  layers: [baseLayer]
  });

  //get_results(bounds);
  $.getJSON("data.json", function(data) {

        var data = JSON.parse(data)
        var data = data['data']
        console.log(data[0])

        // loop through data and place markers on the map
        for(var i=0; i<data.length;i++){
          L.marker([data[i][23], data[i][24]]).addTo(map)
          map.bindPopup(data[i][15])
          map.openPopup();
      };
  });

});
  

    </script>
